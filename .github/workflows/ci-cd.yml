name: my-brand-backend

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:

      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.11.1'

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: setting environment variable
        run: |
          --echo "JWT_SECRET=${{secrets.JWT_SECRET}}" >> $GITHUB_ENV
          --echo "RESET=${{secrets.RESET}}" >> $GITHUB_ENV
          --echo "TOKEN_EXPIRE=${{secrets.TOKEN_EXPIRE}}" >> $GITHUB_ENV
          -- echo "RESETEXP=${{secrets.RESETEXP}}" >> $GITHUB_ENV

      - name: Deploy to Render
        run: |
          render deploy \
            --name https://my-brand-backend-heoy.onrender.com \
            --build-command "npm run build" \
            --start-command "npm start" \
            --wait
